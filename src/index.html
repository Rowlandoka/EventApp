<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EventApp</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-md bg-primary-subtle shadow-sm">
			<div class="container-md">
				<a class="navbar-brand" href="index.html">EventApp</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="status.html">Status</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Form Area -->
		<div class="container">
			<div class="form-area">
				<h1 class="title">JavaScript Meetup</h1>
				<form action="/register" method="post" id="registrationForm">
					<div class="form-group mb-3">
						<label for="username">Name*:</label>
						<input
							type="text"
							class="form-control"
							id="username"
							name="username"
						/>
					</div>
					<div class="form-group mb-3">
						<label for="email">Email address*:</label>
						<input type="email" class="form-control" id="email" name="email" />
					</div>
					<div class="form-group mb-3">
						<label for="phone">Phone Number*:</label>
						<input
							type="phone"
							class="form-control"
							id="phone"
							name="phone"
							placeholder="xxxx-xxx-xxxx"
						/>
					</div>
					<div class="form-group mb-3">
						<label for="age">Age*:</label>
						<input
							type="number"
							class="form-control"
							id="age"
							name="age"
							min="10"
							max="30"
						/>
					</div>
					<div class="form-group mb-3">
						<label for="profession">I am a:</label>
						<select class="form-control" id="profession" name="profession">
							<option value="school">School Student</option>
							<option value="college">College Student</option>
							<option value="trainee">Trainee</option>
							<option value="employee">Employee</option>
						</select>
					</div>
					<div class="form-check mb-3">
						<label>Experience Level:</label>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="experience"
								id="experience"
								value="1"
								checked
							/>
							<label class="form-check-label" for="beginner">Beginner</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="experience"
								value="2"
							/>
							<label class="form-check-label" for="Intermediate"
								>Intermediate</label
							>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="experience"
								value="3"
							/>
							<label class="form-check-label" for="Advanced">Advanced</label>
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="comment"
							>What do you expect to learn from this event:</label
						>
						<textarea
							class="form-control"
							rows="5"
							name="comment"
							id="comment"
						></textarea>
					</div>
					<button class="btn btn-primary" id="submit" type="submit">
						Submit
					</button>
					<img
						src="./src/assets/images/loading.gif"
						alt="loading"
						class="loading-indicator invisible"
						id="loadingIndicator"
					/>
				</form>
			</div>
		</div>
		<div class="container">
			<footer
				class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4"
			>
				<div class="col-md-4 d-flex align-items-center">
					<a
						href="/"
						class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
					>
						<svg class="bi" width="30" height="24">
							<use xlink:href="#bootstrap" />
						</svg>
					</a>
					<span class="mb-3 mb-md-0 text-body-secondary"
						>&copy; 2023 EventApp, JS Meetup</span
					>
				</div>
			</footer>
		</div>
		<script src="dist/home.js"></script>
	</body>
</html>
